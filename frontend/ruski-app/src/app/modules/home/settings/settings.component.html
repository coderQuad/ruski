<div id="header">
    <div>Edit Profile</div>
</div>
<div class="flex-container">
    <div class="form">
        <div id="profile">
            <img [src]="pic"/>
            <button mat-button color="primary" type="button" md-button (click)="imgFileInput.click()">New Profile Image</button>
            <input hidden type="file" #imgFileInput accept=".jpeg,.png"/>
        </div>
        <div id="user-details">
            <mat-form-field appearance="standard">
                <mat-label>New Name:</mat-label>
                <input 
                    matInput
                    [formControl]="nameControl"
                    value="{{name}}"
                />
            </mat-form-field>
            <mat-form-field appearance="standard" id="handle-form">
                <mat-label>New Handle:</mat-label>
                <span matPrefix>@ &nbsp;</span>
                <input
                    matInput
                    [formControl]="handleControl"
                    value="{{handle}}"
                />
            </mat-form-field>
        </div> 
    </div>
    <!-- <div class="error"> -->
        <!-- <p *ngIf="errorFlag">{{ errorMessage }}</p> -->
    <!-- </div> -->
    <div class="submit">
        <button mat-flat-button (click)="submitChanges()" color="primary">
            Save Changes
        </button>
    </div>
</div>
