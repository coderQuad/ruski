<div id="header">
    <img src="{{profile_url}}"/>
    <div id="user-details">
        <div id="name">{{name}}</div>
        <div id="handle">@{{handle}}</div>
    </div>
    <div id="buttons" *ngIf="myProfile">
        <button mat-flat-button color="primary" (click)="editProfile()">Edit Profile</button>
        <button
            mat-flat-button
            color="accent"
            (click)="auth.logout({ returnTo: document.location.origin })"
        >
            Log out
        </button>
    </div>
    <!-- <button mat-flat-button *ngIf="!myProfile && !isFriend" color="accent" (click)="addFriend()">Follow</button> -->
    <!-- <button mat-flat-button *ngIf="isFriend" color="accent" (click)="removeFriend()">Unfollow</button> -->
</div>
<div id="body">
    <mat-card id="stats-card">
        <mat-card-title>User Stats</mat-card-title>
        <div id="stats">
            <mat-card-content>Elo: {{elo}}</mat-card-content>
            <mat-card-content>Record: {{wins}} - {{losses}} ({{percentage}})</mat-card-content>
            <mat-card-content>Cups/game: {{averageCups}}</mat-card-content>
            <mat-card-content>Total yaks: {{yaks}}</mat-card-content>
        </div>
    </mat-card>
</div>
